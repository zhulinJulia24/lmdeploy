name: daily_ete_test

on:
  workflow_dispatch:
  schedule:
    - cron:  '00 21 * * *'

env:
  HOST_PIP_CACHE_DIR: /nvme/github-actions/pip-cache
  HOST_LOCALTIME: /usr/share/zoneinfo/Asia/Shanghai
  OUTPUT_FOLDER: cuda11.8_dist_${{ github.run_id }}


jobs:
  linux-build:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: py38
      PLAT_NAME: manylinux2014_x86_64
      DOCKER_TAG: cuda11.8
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          # This might remove tools that are actually needed, if set to "true" but frees about 6 GB
          tool-cache: false
          docker-images: false
          # All of these default to true, but feel free to set to "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: false
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build
        run: |
          echo ${PYTHON_VERSION}
          echo ${PLAT_NAME}
          echo ${DOCKER_TAG}
          echo ${OUTPUT_FOLDER}
          echo ${GITHUB_RUN_ID}
          # remove -it
          sed -i 's/docker run --rm -it/docker run --rm/g' builder/manywheel/build_wheel.sh
          bash builder/manywheel/build_wheel.sh ${PYTHON_VERSION} ${PLAT_NAME} ${DOCKER_TAG} ${OUTPUT_FOLDER}
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          path: builder/manywheel/${{ env.OUTPUT_FOLDER }}
          retention-days: 1
          name: my-artifact-${{ github.run_id }}


  test_functions:
    runs-on: [self-hosted, linux-a100]
    timeout-minutes: 240 # 4hours
    needs: linux-build
    env:
      REPORT_DIR: /nvme/qa_test_models/test-reports
    container:
      image: nvcr.io/nvidia/tritonserver:22.12-py3
      options: "--gpus=all --ipc=host --user root -e PIP_CACHE_DIR=/root/.cache/pip"
      volumes:
        - /nvme/github-actions/pip-cache:/root/.cache/pip
        - /nvme/github-actions/packages:/root/packages
        - /nvme/qa_test_models:/nvme/qa_test_models
        - /usr/share/zoneinfo/Asia/Shanghai:/etc/localtime:ro
    steps:
      - name: Download Artifacts1
        continue-on-error: true
        uses: actions/download-artifact@v4
        with: 
          path: builder/manywheel/${{ env.OUTPUT_FOLDER }}
          name: my-artifact-${{ github.run_id }}
      - name: Download Artifacts2
        continue-on-error: true
        uses: actions/download-artifact@v4
        with: 
          path: builder/manywheel/${{ env.OUTPUT_FOLDER }}
      - name: Download Artifacts3
        continue-on-error: true
        uses: actions/download-artifact@v4
        with: 
          name: my-artifact-${{ github.run_id }}
      - name: Download Artifacts4
        continue-on-error: true
        uses: actions/download-artifact@v4
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Clear workfile
        if: always()
        run: |
          export workdir=$(pwd)
          cd ..
          rm -rf $workdir
          mkdir $workdir
          chmod -R 777 $workdir
